<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
    <h1 class="title has-text-centered">Crypto Lookup</h1>
    <h2 class="subtitle has-text-centered">Latest info about your favorite crypto</h2>

    </div>
    </div>
    </section>
</header>


    <main>
        <div class="dropdown">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Dropdown button</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" id="btc">
                  Bitcoin
                </a>
                <a class="dropdown-item" id="eth">
                  Ethereum
                </a>
                <a href="#" class="dropdown-item is-active" id="ltc">
                  Litecoin
                </a>
                <a href="#" class="dropdown-item" id="xrp">
                  XRP
                </a>
              
              </div>
            </div>
          </div>



        <section class="section">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column">
                      <h1 class="is-size-1 title">Coin Info</h1>
                      <div class="card">
                        <figure class="image is-64x64 has-image-centered">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                          </figure>
                        <div class="card-content">
                          <div class="content" id="coin-data">

                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="column">
                      <h1 class="is-size-1 title">Coin Resources</h1>
                      <div class="card">
                        <figure class="image is-64x64 has-image-centered">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                          </figure>
                        <div class="card-content">
                          <div class="content" id="coin-resources">
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
            </div>
            </section>
            <article class="message is-info">
                <div class="message-header">
                    <div class="has-text-centered">
                  <p>Hello World</p>
                  </div>
                  </div>
                  <div class="has-text-centered">
                  <div class="message-body">
                   Click button to get modal
                   </div>
                <div class="has-text-centered">
            <button class="button">Modal Button</button>
            </div>
            </div>
</div>
</article>
